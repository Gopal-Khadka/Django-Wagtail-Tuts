{% load wagtailcore_tags wagtailimages_tags %}
<article
  class="relative rounded-2xl border border-gray-500 hover:border-gray-400 bg-neutral-900"
>
  <a
    href="{% pageurl article %}"
    class="flex flex-col justify-between h-full p-4"
  >
    <div>
      <h2 class="text-2xl font-extrabold">{{article.title}}</h2>
      <p>{{article.specific.intro}}</p>
    </div>
    <div>
      <div class="flex justify-between items-center mb-2">
        <p class="text-sm text-neutral-500">{{article.specific.date}}</p>
        <c-article-viewcount viewcount="{{article.specific.views}}" />
      </div>
      <figure class="mb-4">
        {% image article.specific.image fill-314x166 class="w-full rounded-lg"%}
      </figure>

      <span class="hover:underline">Read more</span>
    </div>
  </a>
</article>
