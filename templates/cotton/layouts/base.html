{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page %}
        {% comment %} If this page is article only, then {% endcomment %}
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:url" content="{{request.build_absolute_uri }}" />
        <meta property="og:description" content="{{page.intro}}" />
        <meta property="og:image" content="{{page.image_url}}" />
        <meta name="twitter:card" content="summary_large_image" />
    {% endif %}

    <title>Wagtail Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static "js/htmx.min.js" %}"></script>
    <script src="{% static "js/hyperscript.min.js" %}"></script>

    <style>
        .article iframe{
            width:100%;
            height: 470px;
            border-radius: 15px;
            margin-top:50px;
        }
    </style>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-black text-white">
    {{slot}}
</body>
</html>
